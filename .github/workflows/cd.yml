name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t maeganliew/apptracker:latest .

      - name: Push Docker image
        run: docker push maeganliew/apptracker:latest

      - name: Trigger Railway redeploy
        run: |
          curl -X POST "https://api.railway.app/v1/projects/<PROJECT_ID>/deployments" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_KEY }}"